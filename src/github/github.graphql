query Repository($owner: String!, $name: String!) {
  repository(owner: $owner, name: $name) {
    id
    nameWithOwner
    url
  }
}

query Issues($owner: String!, $name: String!, $label: String!, $first: Int = 10) {
  repository(owner: $owner, name: $name) {
    issues(first: $first, states: OPEN, filterBy: {labels: [$label]}) {
      nodes {
        id
        title
        url
        createdAt
      }
    }
  }
}